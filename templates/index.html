<!DOCTYPE html>
<html>

<head>
    <title>Voice Emotion Recognition</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            width: 420px;
            border-radius: 16px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.25);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            background: white;
            color: black;
        }

        button {
            margin-top: 20px;
            padding: 12px 22px;
            border-radius: 10px;
            background: #ffca28;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffb300;
        }

        .result {
            margin-top: 25px;
            font-size: 22px;
            animation: fadeIn 0.8s ease-in-out;
            background: rgba(255, 255, 255, 0.20);
            padding: 15px;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Voice Emotion Recognition</h2>

        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".wav" id="audioFile" required>
            <br>
            <button type="submit">Predict Emotion</button>
        </form>

        <!-- Audio Player Preview -->
        <audio id="audioPlayer" controls style="display: none;"></audio>

        <!-- Prediction Output -->
        {% if prediction %}
        <div class="result">
            Detected Emotion: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}

    </div>

    <script>
        // Show audio preview after selecting file
        const fileInput = document.getElementById("audioFile");
        const audioPlayer = document.getElementById("audioPlayer");

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                audioPlayer.src = URL.createObjectURL(file);
                audioPlayer.style.display = "block";
            }
        });
    </script>

</body>

</html>
